apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jetbrains',
            name: 'annotations',
            version: '13.0'
    testCompile group: 'junit',
                name: 'junit',
                version: '4.11'
}